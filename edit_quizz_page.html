<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Quizz Editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>

</head>

<body>


  <div class="container">
    <header>
      <h1>Quizz Editor</h1>
    </header>


    <div class = "row" id="nav-panel">
      <button class="btn btn-primary" onclick="location.href='homepage.html'">Back to Main Menu</button>

    </div>
    <div id="title-header">

    </div>


    <div  id="quizz-order-container">
      <h4>Question order (drag and drop the list to change)<h4>
        <div class="row" id="quizz-order-list">
          <div class="col-lg-4">
          </div>
          <ul class="list-group col-lg-4" id="question-list">
          </ul>
        </div>
      <button class = "btn btn-secondary" onclick = "saveOrder()">Save Order</button>
    </div>



  <h3>Edit Existing Questions</h3>
    <div class="row" id="quizz-container">

    </div>

    <div class="add-question">
      <h3>Add A New Question To The Quizz</h3>
      <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
          <input type="text" class="form-control col-lg-4" id="question-field" placeholder="Question" />
          <input type="text" class="form-control col-lg-4" id="answer-field" placeholder="Answer" />
        </div>
      </div>


      <button class="btn btn-outline-secondary" onclick="addQuestion()">
        Add Question
      </button>

    </div>



  </div>

<script language="javascript" src="apis_reference.js"></script>
<script language="javascript" src="edit_quizz.js"></script>
</body>
</html>
